feature nxapi
feature vpc
feature lacp
feaure udld

hostname Switch01


ip domain-name example.com
crypto key generate rsa modulus 2048

vtp mode off

vpc domain 
peer-switch
role priority 
system-priority 2000
peer-keepalive destination 
auto-recovery
ip arp synchronize

snmp-server community publicRO





vlan 4
name DMZ


vlan 10
name SERVERS


vlan 100
name WIRELESS_INT


vlan 120
name Management


vlan 140
name VMOTION


vlan 200
name WORKSTATIONS


vlan 300
name PRINTERS


vlan 400
name iSCSI-A


vlan 420
name iSCSI-B





aaa group server radius radius 
    use-vrf management
ip radius source-interface mgmt0


